<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficerDash</title>
    <link rel="stylesheet" href="/Public/css/agridash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>  -->
  </head>
  <body>
    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>U-<span>FARM</span></h3>
      </div>
      <div class="right_area">
        <a href="http://localhost:3000/masajja" class="logout_btn">Logout</a>
      </div>
    </header>
    <div class="sidebar">
      <div class="profile_info">
        <img src="/Public/images/avatar.png" class="profile_image" alt="">
        <h4>Christine Nakiito</h4>
      </div>
      <a href="http://localhost:3000/headfarmer"><i class="fas fa-desktop"></i><span>Register  Urban Farmer</span></a>
      <a href="#"><i class="fas fa-cogs"></i><span>View Ward</span></a>
      <a href="#"><i class="fas fa-table"></i><span>Urban Farmers</span></a>
      <a href="#"><i class="fas fa-info-circle"></i><span>Market</span></a>
      <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>  

    <div class="content">

    </div>

    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

  </body>
</html>
